<script>
       function prepareEmail() {
        const nameid = document.getElementsByName("nameid").innerHTML;
        const price = document.getElementsByName("price").innerHTML;
        const case_mat = document.getElementById("case_mat").value;
        const phoneebrand = document.getElementsByName("phonebrand").value;
        const phoneemodel = document.getElementsByName("phonemodel").value;


        // Compose the email body
        const emailBody = `
            Name: ${nameid}\n
            price: ${price}\n
            case material: ${case_mat}\n
            phonebrand: ${phoneebrand}\n
            phonemodel: ${phoneemodel}\m
        `;

        // Set the email body in the form
        document.getElementsByName("message")[0].value = emailBody;
    }








    const models = {
        samsung: ["Galaxy S21", "Galaxy S20", "Galaxy Note 20"],
        iphone: ["iPhone 13 Pro", "iPhone 12", "iPhone SE"],
        oneplus: ["OnePlus 9 Pro", "OnePlus 8T", "OnePlus 8"],
    };

    const brandSelectors = document.querySelectorAll('.brandSelector');
    const modelSelectors = document.querySelectorAll('.modelSelector');

    brandSelectors.forEach((brandSelector, index) => {
        const modelSelector = modelSelectors[index];

        brandSelector.addEventListener('change', () => {
            const selectedBrand = brandSelector.value;
            const modelsForBrand = models[selectedBrand];

            modelSelector.innerHTML = '';

            modelsForBrand.forEach((model) => {
                const option = document.createElement('option');
                option.textContent = model;
                modelSelector.appendChild(option);
            });

            modelSelector.removeAttribute('disabled');
        });
    });
</script>
